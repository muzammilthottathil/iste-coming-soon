<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./animation.css" />
    <title>ISTE SC CET</title>
    <style>
      html,
      body {
        height: 100%;
        min-height: 600px;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        padding: 1rem;
        overflow: hidden;
        background: linear-gradient(
          -45deg,
          #ee765296,
          #e73c7e8c,
          #36b8b18f,
          #23d5ab83
        );
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
        height: 100vh;
        font-family: "Open Sans", sans-serif;
        text-align: center;
        color: #090246;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      body > div {
        padding-bottom: 200px;
      }

      #illustration {
        position: relative;
        z-index: 0;
      }
      h1 {
        margin-top: 10px;
        margin-bottom: 200px;
        z-index: 2;
        position: relative;
        opacity: 0.7;
        font-size: 24px;
      }
      img {
        width: 100%;
        max-width: 200px;
        margin: 20px auto;
      }

      @keyframes flickerAnimation {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
      @-o-keyframes flickerAnimation {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
      @-moz-keyframes flickerAnimation {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
      @-webkit-keyframes flickerAnimation {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      .animate-flicker {
        -webkit-animation: flickerAnimation 0.5s infinite;
        -moz-animation: flickerAnimation 0.5s infinite;
        -o-animation: flickerAnimation 0.5s infinite;
        animation: flickerAnimation 0.5s infinite;
      }
    </style>
  </head>
  <body>
    <div>
      <img src="./logo.svg" alt="iste-logo" />
      <h1 class="animate-flicker">Coming Soon</h1>
      <div id="illustration"></div>
    </div>

    <script>
      const element = document.getElementById("illustration");

      let HTML = "";

      for (let i = 1; i <= 600; i++)
        HTML += `<div class='particle' id='particle${i}'></div>`;

      element.innerHTML = HTML;
    </script>
  </body>
</html>
